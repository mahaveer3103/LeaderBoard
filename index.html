<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="leaderBoard.css">
    <script defer src="leaderBoard.js"></script>
</head>
<body>
    <div class="mainContainer">
        <h1>LeaderBoard</h1>
        <div class="form">
            <label for="fName">First-Name</label>
            <input type="text" placeholder="Enter First-Name" id="fName">
            <label for="lName">Last-Name</label>
            <input type="text" placeholder="Enter Last-Name" id="lName">
            <label for="country">Country</label>
            <input type="text" placeholder="Enter Countryname" id="country">
            <label for="score">Score</label>
            <input type="number" placeholder="Enter Score" id="score">
            <button id="AddDetailsButton">Add Details</button>
        </div>
        <div id="scoreMainContainer"></div>
        
    </div>
   
</body>
</html>
